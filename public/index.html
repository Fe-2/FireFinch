    <style>
      *{margin:0;padding:0;}
      #loading{width:100%;height:100%;overflow:hidden;background:#212b35;position:fixed;top:0;left:0;z-index:20190404;}#loading .logo{width:300px;height:60px;position:absolute;top:40%;left:50%;margin-left:-150px;}#loading .logo p{width:300px;height:60px;line-height:60px;color:#fff;font-size:38px!important;font-weight:600;text-align:center;margin:0;padding:0;}#loading .logo img{width:80px;height:80px;display:block;}.spinner{position:absolute;top:50%;left:50%;width:70px;margin-left:-35px;margin-top:-20px;height:40px;text-align:center;font-size:10px;}.spinner > div{background-color:#F88311;margin-right: 3px;height:100%;width:6px;display:inline-block;-webkit-animation:sk-stretchdelay 1.2s infinite ease-in-out;animation:sk-stretchdelay 1.2s infinite ease-in-out;}.spinner .rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s;}.spinner .rect3{-webkit-animation-delay:-1.0s;animation-delay:-1.0s;}.spinner .rect4{-webkit-animation-delay:-0.9s;animation-delay:-0.9s;}.spinner .rect5{-webkit-animation-delay:-0.8s;animation-delay:-0.8s;}@-webkit-keyframes sk-stretchdelay{0%,40%,100%{-webkit-transform:scaleY(0.4)}20%{-webkit-transform:scaleY(1.0)}}@keyframes sk-stretchdelay{0%,40%,100%{transform:scaleY(0.4);-webkit-transform:scaleY(0.4);}20%{transform:scaleY(1.0);-webkit-transform:scaleY(1.0);}}
    </style>
  </head>
  <body>

		console.log('%c深圳市思博创科技有限公司 版权所有\nCopyright © Shenzhen Cybertron Technology Co.,Ltd', "color:#f88311;font-size:16px;font-weight:600");
  	</script>
    <noscript>
      <strong style="font-size: 16px;color: #f88311;">很抱歉，如果浏览器没有启用Javascript，Firefinch R1无法正常工作。 </strong>
      <br />
      <strong style="font-size: 14px;color: #f88311;">We're sorry but FireFinch R1 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      <br />
      <strong style="font-size: 14px;color: #f88311;">(深圳市思博创科技有限公司 版权所有 Copyright © Shenzhen Cybertron Technology Co.,Ltd)</strong>

    <div id="loading">
      <div class="logo">
      </div>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
